theme: "congo"
defaultContentLanguage: "zh-cn"
title: "AI文物修复项目策划书"
enableRobotsTXT: true
summaryLength: 0

# 分页
pagination:
  pagerSize: 15

# 输出格式
outputs:
  home: ["HTML", "RSS", "JSON"]

# 隐私设置（视频相关）
privacy:
  vimeo:
    enableDNT: true
  x:
    enableDNT: true
  youTube:
    privacyEnhanced: true

# 服务设置
services:
  x:
    disableInlineCSS: true

# 主题参数
params:
  colorScheme: "congo"
  defaultAppearance: "light"
  autoSwitchAppearance: true
  enableSearch: true
  enableCodeCopy: true
  enableImageLazyLoading: true
  enableImageWebp: true
  enableQuicklink: true
  fingerprintAlgorithm: "sha256"
  header:
    layout: "basic"
    showTitle: true
  footer:
    showCopyright: true
    showThemeAttribution: true
    showAppearanceSwitcher: true
    showScrollToTop: true
  homepage:
    layout: "custom"
    showRecent: true
    recentLimit: 5
  article:
    showDate: true
    showDateUpdated: false
    showAuthor: true
    showBreadcrumbs: true
    showDraftLabel: true
    showEdit: false
    showHeadingAnchors: true
    showPagination: true
    invertPagination: false
    showReadingTime: true
    showTableOfContents: true
    showTaxonomies: false
    showWordCount: false
    showComments: false
  list:
    showBreadcrumbs: true
    showSummary: false
    showTableOfContents: true
    showTaxonomies: false
    groupByYear: false
    paginationWidth: 1
  sitemap:
    excludedKinds: ["taxonomy", "term"]
  taxonomy:
    showTermCount: true

# Markdown 渲染相关
markup:
  goldmark:
    renderer:
      unsafe: true
  highlight:
    noClasses: false
  tableOfContents:
    startLevel: 2
    endLevel: 3 