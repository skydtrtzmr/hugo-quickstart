# 主题参数
params:
  # 导航栏配置
  navbar:
    displayTitle: true
    displayLogo: true
    logo:
      path: images/logo.svg
      dark: images/logo-dark.svg
      link: /
      width: 40
      height: 20

  # 页面配置
  page:
    # full (100%), wide (90rem), normal (1280px)
    width: wide

  # 主题配置
  theme:
    # light | dark | system
    default: system
    displayToggle: true

  # 页脚配置
  footer:
    enable: true
    displayCopyright: false
    displayPoweredBy: false
    width: wide

  # 搜索配置
  search:
    enable: true
    type: flexsearch
    flexsearch:
      # content | summary | heading | title
      index: content
      # full | forward | reverse | strict
      tokenize: forward

  # 编辑链接配置
  editURL:
    enable: false
    base: "https://github.com/your-repo/ai-heritage-restoration/edit/main"

  # 其他配置
  blog:
    list:
      displayTags: true
      # date | lastmod | publishDate | title | weight
      sortBy: date
      sortOrder: desc

# Markdown配置
markup:
  goldmark:
    renderer:
      unsafe: true
  highlight:
    noClasses: false
    codeFences: true
    guessSyntax: true
    lineNos: true
    lineNumbersInTable: true
    tabWidth: 4
  tableOfContents:
    startLevel: 2
    endLevel: 3
    ordered: false

# 隐私设置
privacy:
  vimeo:
    enableDNT: true
  youtube:
    privacyEnhanced: true

# 分页
pagination:
  pagerSize: 15 