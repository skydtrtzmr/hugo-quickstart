theme: "hextra"
title: "AI文物修复项目策划书"
defaultContentLanguage: "zh-cn"
enableRobotsTXT: true
enableGitInfo: true

# 语言配置
languages:
  zh-cn:
    languageName: "简体中文"
    weight: 1
    title: "AI文物修复项目策划书"

# 输出格式
outputs:
  home: ["HTML", "RSS", "JSON"]
  page: ["HTML"]
  section: ["HTML", "RSS"]

# 菜单配置
menu:
  main:
    - name: 文档
      pageRef: /docs
      weight: 1
    - name: 项目展示
      pageRef: /docs/showcase
      weight: 2
    - name: 关于项目
      pageRef: /about
      weight: 3
    - name: 搜索
      weight: 4
      params:
        type: search
